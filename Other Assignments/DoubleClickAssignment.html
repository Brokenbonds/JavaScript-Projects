<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        p{
            user-select: none;
        }
    </style>
    <p id="example" ondblclick="myFunction()">This should turn red when you double click</p>

    <script>
        function myFunction(){
            document.getElementById("example").style.color="red";
        }
    </script>
</body>
</html>
